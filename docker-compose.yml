services:
  # Payment Generator Backend (Node.js)
  backend:
    build: .
    container_name: anamnese-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DEV_BYPASS_PAYMENT=${DEV_BYPASS_PAYMENT:-false}  # HISTORY-AWARE: Dev bypass option
      - DATABASE_URL=postgresql://anamnese_user:anamnese_password@db:5432/anamnese
      - JWT_SECRET=${JWT_SECRET:-dev-insecure-jwt-secret-change-in-production}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - MASTER_KEY=${MASTER_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - ANAMNESE_BASE_URL=${ANAMNESE_BASE_URL:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - anamnese-network
    volumes:
      - ./public:/app/public:ro  # DSGVO-SAFE: Local Bootstrap/QRCode files
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # Main Anamnese App (Python SimpleHTTPServer)
  frontend:
    image: python:3.12-alpine
    container_name: anamnese-frontend
    ports:
      - "8080:8080"
    working_dir: /app
    command: python3 -m http.server 8080
    volumes:
      - .:/app:ro
    restart: unless-stopped
    networks:
      - anamnese-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: anamnese-db
    environment:
      - POSTGRES_USER=anamnese_user
      - POSTGRES_PASSWORD=anamnese_password
      - POSTGRES_DB=anamnese
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped
    networks:
      - anamnese-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anamnese_user -d anamnese"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  anamnese-network:
    driver: bridge
