# =============================================================================
# GitHub Actions CI/CD Pipeline
# =============================================================================
# HISTORY-AWARE: Automated testing + DSGVO compliance checks
# Runs on: push to main/develop, pull requests

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'
  
jobs:
  # =============================================================================
  # Job 1: Code Quality & Linting
  # =============================================================================
  lint:
    name: ESLint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || true
      
      - name: Check for console.log
        run: |
          if grep -r "console\.log" --include="*.js" --exclude-dir=node_modules --exclude-dir=tests .; then
            echo "âŒ Found console.log statements (use console.warn or console.error)"
            exit 1
          else
            echo "âœ… No console.log statements found"
          fi
      
      - name: Check for TODO/FIXME
        run: |
          grep -rn "TODO\|FIXME" --include="*.js" --include="*.html" --exclude-dir=node_modules . || echo "No TODOs found"

  # =============================================================================
  # Job 2: DSGVO Compliance Checks
  # =============================================================================
  dsgvo-compliance:
    name: DSGVO Compliance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for external CDN usage
        run: |
          echo "ðŸ” Checking for external CDN links..."
          # NOTE: We intentionally exclude bundled third-party assets (e.g. vendor minified libs)
          # because they may contain upstream URL strings even when the app never requests them.
          EXCLUDES=(
            --exclude-dir=node_modules
            --exclude-dir=.git
            --exclude-dir=public/lib
            --exclude-dir=app-v8-complete/public/lib
            --exclude-dir=test-results
            --exclude-dir=playwright-report
            --exclude="*.min.js"
            --exclude="*.map"
            --exclude="*.LICENSE.txt"
          )
          if grep -RE "https?://(cdn\.|.*jsdelivr\.net|unpkg\.com|cdnjs\.cloudflare\.com|fonts\.googleapis\.com|fonts\.gstatic\.com)" --include="*.html" --include="*.js" "${EXCLUDES[@]}" .; then
            echo "âŒ DSGVO VIOLATION: External CDN usage detected!"
            exit 1
          else
            echo "âœ… No external CDN usage found"
          fi
      
      - name: Check for Google Analytics/Tracking
        run: |
          echo "ðŸ” Checking for tracking scripts..."
          if grep -ri "google-analytics\|gtag\|facebook\.com\|twitter\.com" --include="*.html" --include="*.js" .; then
            echo "âŒ DSGVO VIOLATION: Tracking scripts detected!"
            exit 1
          else
            echo "âœ… No tracking scripts found"
          fi
      
      - name: Check for API keys in code
        run: |
          echo "ðŸ” Checking for hardcoded API keys..."
          if grep -r "api[_-]key\|apikey" --include="*.js" --include="*.html" --exclude-dir=node_modules . | grep -v "YOUR_API_KEY"; then
            echo "âŒ SECURITY RISK: Hardcoded API keys found!"
            exit 1
          else
            echo "âœ… No hardcoded API keys found"
          fi
      
      - name: Verify encryption usage
        run: |
          echo "ðŸ” Verifying AES-256 encryption..."
          if ! grep -r "AES-256-GCM\|aes-256-gcm" --include="*.js" .; then
            echo "âš ï¸ WARNING: AES-256-GCM encryption not found"
          else
            echo "âœ… AES-256-GCM encryption found"
          fi

  # =============================================================================
  # Job 3: Unit & Integration Tests
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: anamnese_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup test database
        run: |
          PGPASSWORD=test psql -h localhost -U test -d anamnese_test -f database/schema.sql
        env:
          PGPASSWORD: test
      
      - name: Run unit tests
        run: npm test || echo "No tests configured yet"
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/anamnese_test
          NODE_ENV: test
          DEV_BYPASS_PAYMENT: true
      
      - name: Generate test coverage
        run: npm run coverage || echo "Coverage not configured yet"

  # =============================================================================
  # Job 4: Playwright E2E Tests
  # =============================================================================
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Start test server
        run: |
          python3 -m http.server 8080 &
          sleep 2
      
      - name: Run Playwright tests
        run: npx playwright test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # =============================================================================
  # Job 5: Docker Build Test
  # =============================================================================
  docker:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: anamnese-a:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run -d --name test-app -p 3000:3000 \
            -e NODE_ENV=production \
            -e DEV_BYPASS_PAYMENT=true \
            anamnese-a:test
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-app
          docker rm test-app

  # =============================================================================
  # Job 6: Accessibility Audit
  # =============================================================================
  accessibility:
    name: Accessibility (WCAG 2.1 AA)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start test server
        run: |
          python3 -m http.server 8080 &
          sleep 2
      
      - name: Run axe accessibility tests
        run: |
          npx playwright test tests/e2e/accessibility.spec.js

  # =============================================================================
  # Job 7: Performance Audit (Lighthouse)
  # =============================================================================
  performance:
    name: Performance (Lighthouse)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start test server
        run: |
          python3 -m http.server 8080 &
          sleep 2
      
      - name: Run Lighthouse
        run: |
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse CI needs configuration"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Job 8: Security Audit
  # =============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "Vulnerabilities found - review required"
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # =============================================================================
  # Workflow Summary
  # =============================================================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, dsgvo-compliance, test, e2e, docker, accessibility, performance, security]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| DSGVO Compliance | ${{ needs.dsgvo-compliance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Accessibility | ${{ needs.accessibility.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
