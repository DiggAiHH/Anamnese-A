services:
  # Main Web Service
  - type: web
    name: praxis-code-generator
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        sync: false
      - key: ANAMNESE_BASE_URL
        value: https://anamnese.example.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: MASTER_KEY
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: praxis-db
          property: connectionString

databases:
  - name: praxis-db
    databaseName: anamnese
    plan: free
    region: frankfurt
