    <script>
        // ========================================================================
        // TEST FRAMEWORK
        // ========================================================================
        const testResults = {
            total: 0,
            passed: 0,
            failed: 0,
            tests: [],
            startTime: null,
            endTime: null
        };

        function log(message, type = 'info') {
            const console = document.getElementById('console-log');
            const line = document.createElement('div');
            line.className = `console-line log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString('de-DE');
            const icon = {
                info: '‚ÑπÔ∏è',
                success: '‚úÖ',
                error: '‚ùå',
                warn: '‚ö†Ô∏è'
            }[type];
            
            line.textContent = `[${timestamp}] ${icon} ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = testResults.total;
            document.getElementById('stat-passed').textContent = testResults.passed;
            document.getElementById('stat-failed').textContent = testResults.failed;
            
            if (testResults.endTime) {
                const duration = testResults.endTime - testResults.startTime;
                document.getElementById('stat-duration').textContent = `${duration}ms`;
            }
        }

        function updateProgress() {
            const progress = testResults.total > 0 
                ? ((testResults.passed + testResults.failed) / testResults.total) * 100 
                : 0;
            
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
        }

        function addTestResult(testName, passed, message, details = {}) {
            testResults.tests.push({
                name: testName,
                passed,
                message,
                details,
                timestamp: new Date().toISOString()
            });

            if (passed) {
                testResults.passed++;
            } else {
                testResults.failed++;
            }

            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${passed ? 'test-passed' : 'test-failed'}`;
            resultDiv.innerHTML = `
                <strong>${passed ? '‚úÖ' : '‚ùå'} ${testName}</strong><br>
                ${message}
                ${details.error ? `<br><small style="opacity: 0.7;">Error: ${details.error}</small>` : ''}
            `;
            resultsDiv.appendChild(resultDiv);

            updateStats();
            updateProgress();
        }

        function clearConsole() {
            document.getElementById('console-log').innerHTML = '';
            document.getElementById('test-results').innerHTML = '';
            testResults.total = 0;
            testResults.passed = 0;
            testResults.failed = 0;
            testResults.tests = [];
            updateStats();
            updateProgress();
            log('Console geleert', 'info');
        }

        // ========================================================================
        // NFC HELPER FUNCTIONS
        // ========================================================================

        /* HISTORY-AWARE: Basierend auf NFC-Export in index_v8_complete.html
         * Original: NDEFReader API mit encryption fallback
         * DSGVO-SAFE: Daten werden VOR NFC-√úbertragung verschl√ºsselt
         */

        function checkNFCSupport() {
            const hasNDEFReader = 'NDEFReader' in window;
            const isSecureContext = window.isSecureContext;
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isChrome = /Chrome/i.test(navigator.userAgent);

            return {
                hasNDEFReader,
                isSecureContext,
                isAndroid,
                isChrome,
                isSupported: hasNDEFReader && isSecureContext
            };
        }

        async function encryptDataForNFC(data, password = 'default-test-password') {
            try {
                const jsonString = JSON.stringify(data);
                const encrypted = CryptoJS.AES.encrypt(jsonString, password).toString();
                return { encrypted, error: null };
            } catch (error) {
                return { encrypted: null, error: error.message };
            }
        }

        function createNDEFMessage(encryptedData) {
            /* DSGVO-SAFE: NDEF Message mit verschl√ºsselten Daten
             * Struktur: Text Record mit AES-256 encrypted Payload
             */
            return {
                records: [{
                    recordType: "text",
                    data: encryptedData,
                    encoding: "utf-8",
                    lang: "de"
                }]
            };
        }

        function validateNDEFMessage(message) {
            if (!message || !message.records) {
                return { valid: false, error: 'Invalid message structure' };
            }

            if (!Array.isArray(message.records) || message.records.length === 0) {
                return { valid: false, error: 'No records in message' };
            }

            const record = message.records[0];
            if (!record.recordType || !record.data) {
                return { valid: false, error: 'Invalid record structure' };
            }

            return { valid: true, error: null };
        }

        function calculateDataSize(data) {
            const jsonString = JSON.stringify(data);
            const sizeInBytes = new Blob([jsonString]).size;
            return {
                bytes: sizeInBytes,
                kb: (sizeInBytes / 1024).toFixed(2),
                withinNFCLimit: sizeInBytes < 32768 // Typical NFC limit ~32KB
            };
        }

        async function simulateNFCWrite(ndefMessage) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const validation = validateNDEFMessage(ndefMessage);
                    if (validation.valid) {
                        resolve({
                            success: true,
                            message: 'NFC Write simulated successfully',
                            bytesWritten: new Blob([ndefMessage.records[0].data]).size
                        });
                    } else {
                        reject(new Error(validation.error));
                    }
                }, 1000);
            });
        }

        // ========================================================================
        // TEST CASES
        // ========================================================================

        async function runTest1() {
            log('Test 1: NDEFReader Support wird gepr√ºft...', 'info');
            testResults.total++;
            updateStats();

            try {
                const support = checkNFCSupport();
                
                if (support.isSupported) {
                    addTestResult(
                        'Test 1: NDEFReader Support',
                        true,
                        'NDEFReader API verf√ºgbar und Secure Context gegeben'
                    );
                    log('‚úÖ NDEFReader API verf√ºgbar', 'success');
                } else {
                    const reason = !support.hasNDEFReader ? 'NDEFReader nicht verf√ºgbar' :
                                   !support.isSecureContext ? 'Kein Secure Context (HTTPS required)' :
                                   'Unbekannter Grund';
                    
                    addTestResult(
                        'Test 1: NDEFReader Support',
                        false,
                        `NDEFReader nicht verf√ºgbar: ${reason}`,
                        {
                            hasNDEFReader: support.hasNDEFReader,
                            isSecureContext: support.isSecureContext,
                            isAndroid: support.isAndroid,
                            isChrome: support.isChrome
                        }
                    );
                    log(`‚ö†Ô∏è NDEFReader nicht verf√ºgbar: ${reason}`, 'warn');
                    log('‚ÑπÔ∏è NFC funktioniert nur auf Android Chrome mit HTTPS', 'info');
                }
            } catch (error) {
                addTestResult(
                    'Test 1: NDEFReader Support',
                    false,
                    'Fehler beim Pr√ºfen der NFC-Unterst√ºtzung',
                    { error: error.message }
                );
                log(`‚ùå Test fehlgeschlagen: ${error.message}`, 'error');
            }
        }

        async function runTest2() {
            log('Test 2: Encryption Before NFC wird gepr√ºft...', 'info');
            testResults.total++;
            updateStats();

            try {
                const testData = {
                    version: '8.0',
                    timestamp: new Date().toISOString(),
                    answers: {
                        firstName: 'Max',
                        lastName: 'Mustermann',
                        birthDate: '1980-01-01'
                    }
                };

                const result = await encryptDataForNFC(testData);
                
                if (result.encrypted && result.encrypted.length > 0) {
                    // Show encrypted data preview
                    const previewDiv = document.getElementById('nfc-data-preview');
                    previewDiv.style.display = 'block';
                    previewDiv.textContent = result.encrypted.substring(0, 150) + '...';

                    addTestResult(
                        'Test 2: Encryption Before NFC',
                        true,
                        `Daten erfolgreich verschl√ºsselt (${result.encrypted.length} Zeichen)`,
                        { encryptedLength: result.encrypted.length }
                    );
                    log(`‚úÖ Daten verschl√ºsselt: ${result.encrypted.length} Zeichen`, 'success');
                } else {
                    addTestResult(
                        'Test 2: Encryption Before NFC',
                        false,
                        'Verschl√ºsselung fehlgeschlagen',
                        { error: result.error }
                    );
                    log(`‚ùå Verschl√ºsselung fehlgeschlagen: ${result.error}`, 'error');
                }
            } catch (error) {
                addTestResult(
                    'Test 2: Encryption Before NFC',
                    false,
                    'Fehler w√§hrend der Verschl√ºsselung',
                    { error: error.message }
                );
                log(`‚ùå Test fehlgeschlagen: ${error.message}`, 'error');
            }
        }

        async function runTest3() {
            log('Test 3: NDEF Message Format wird validiert...', 'info');
            testResults.total++;
            updateStats();

            try {
                const testData = { test: 'data' };
                const encrypted = (await encryptDataForNFC(testData)).encrypted;
                const ndefMessage = createNDEFMessage(encrypted);
                const validation = validateNDEFMessage(ndefMessage);
                
                if (validation.valid) {
                    addTestResult(
                        'Test 3: NDEF Message Format',
                        true,
                        'NDEF Message korrekt formatiert mit Text Record',
                        ndefMessage
                    );
                    log('‚úÖ NDEF Message Format korrekt', 'success');
                } else {
                    addTestResult(
                        'Test 3: NDEF Message Format',
                        false,
                        'NDEF Message Format ung√ºltig',
                        { error: validation.error }
                    );
                    log(`‚ùå NDEF Format ung√ºltig: ${validation.error}`, 'error');
                }
            } catch (error) {
                addTestResult(
                    'Test 3: NDEF Message Format',
                    false,
                    'Fehler bei NDEF Message Erstellung',
                    { error: error.message }
                );
                log(`‚ùå Test fehlgeschlagen: ${error.message}`, 'error');
            }
        }

        async function runTest4() {
            log('Test 4: Data Size Validation...', 'info');
            testResults.total++;
            updateStats();

            try {
                const testData = {
                    version: '8.0',
                    timestamp: new Date().toISOString(),
                    answers: {
                        firstName: 'Max',
                        lastName: 'Mustermann',
                        // Simulate larger dataset
                        medicalHistory: Array(50).fill('Test medical entry')
                    }
                };

                const sizeInfo = calculateDataSize(testData);
                const passed = sizeInfo.withinNFCLimit;
                
                addTestResult(
                    'Test 4: Data Size Validation',
                    passed,
                    passed 
                        ? `Daten innerhalb NFC-Limit: ${sizeInfo.kb} KB (< 32 KB)`
                        : `Daten zu gro√ü f√ºr NFC: ${sizeInfo.kb} KB (> 32 KB)`,
                    sizeInfo
                );

                if (passed) {
                    log(`‚úÖ Datengr√∂√üe OK: ${sizeInfo.kb} KB`, 'success');
                } else {
                    log(`‚ö†Ô∏è Datengr√∂√üe zu gro√ü: ${sizeInfo.kb} KB`, 'warn');
                }
            } catch (error) {
                addTestResult(
                    'Test 4: Data Size Validation',
                    false,
                    'Fehler bei Gr√∂√üenberechnung',
                    { error: error.message }
                );
                log(`‚ùå Test fehlgeschlagen: ${error.message}`, 'error');
            }
        }

        async function runTest5() {
            log('Test 5: NFC Write Simulation...', 'info');
            testResults.total++;
            updateStats();

            // Animate NFC icon
            const nfcIcon = document.getElementById('nfc-icon');
            nfcIcon.classList.add('nfc-animation');
            nfcIcon.textContent = 'üì°';

            try {
                const testData = { test: 'simulation' };
                const encrypted = (await encryptDataForNFC(testData)).encrypted;
                const ndefMessage = createNDEFMessage(encrypted);
                
                const result = await simulateNFCWrite(ndefMessage);
                
                nfcIcon.classList.remove('nfc-animation');
                nfcIcon.textContent = '‚úÖ';

                addTestResult(
                    'Test 5: Write Simulation',
                    result.success,
                    `${result.message} (${result.bytesWritten} Bytes geschrieben)`,
                    result
                );
                log(`‚úÖ NFC Write simuliert: ${result.bytesWritten} Bytes`, 'success');

                setTimeout(() => {
                    nfcIcon.textContent = 'üì±';
                }, 2000);
            } catch (error) {
                nfcIcon.classList.remove('nfc-animation');
                nfcIcon.textContent = '‚ùå';
                
                addTestResult(
                    'Test 5: Write Simulation',
                    false,
                    'NFC Write Simulation fehlgeschlagen',
                    { error: error.message }
                );
                log(`‚ùå Test fehlgeschlagen: ${error.message}`, 'error');

                setTimeout(() => {
                    nfcIcon.textContent = 'üì±';
                }, 2000);
            }
        }

        // ========================================================================
        // RUN ALL TESTS
        // ========================================================================

        async function runAllTests() {
            clearConsole();
            log('üöÄ Starte vollst√§ndige NFC Test-Suite...', 'info');
            
            testResults.startTime = Date.now();

            await runTest1();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await runTest2();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await runTest3();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await runTest4();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await runTest5();
            
            testResults.endTime = Date.now();
            updateStats();

            const duration = testResults.endTime - testResults.startTime;
            const passRate = ((testResults.passed / testResults.total) * 100).toFixed(1);
            
            log('', 'info');
            log('========================================', 'info');
            log(`‚úÖ Test-Suite abgeschlossen in ${duration}ms`, 'success');

        }

        // ========================================================================
        // EXPORT RESULTS
        // ========================================================================

        function exportResults() {
            const exportData = {
                testSuite: 'NFC Export Tests',
                exportDate: new Date().toISOString(),
                system: 'Anamnese-A v8',
                summary: {
                    total: testResults.total,
                    passed: testResults.passed,
                    failed: testResults.failed,
                    passRate: ((testResults.passed / testResults.total) * 100).toFixed(1) + '%',
                    duration: testResults.endTime ? `${testResults.endTime - testResults.startTime}ms` : 'N/A'
                },
                tests: testResults.tests,
                environment: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    nfcSupport: checkNFCSupport()
                }
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], {
                type: 'application/json'
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `NFC-Export-Test-Results-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            log('üíæ Testergebnisse exportiert!', 'success');
        }
